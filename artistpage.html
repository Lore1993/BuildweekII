<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="hero" class="album-hero">
      <div id="heroBg" class="hero-bg"></div>
      <div class="hero-overlay"></div>

      <div class="hero-content container">
        <div class="cover-and-info">
          <div class="album-cover" id="coverWrap">
            <!-- cover image injected by JS -->
          </div>

          <div class="flex-fill">
            <div class="d-flex align-items-end justify-content-between">
              <div>
                <div class="small text-uppercase" id="albumLabel">ALBUM</div>
                <h1 id="albumTitle" class="album-title">Titolo Album</h1>
                <div id="albumMeta" class="meta">
                  Artista • 0000 • 0 brani • 0 min
                </div>
              </div>

              <!-- optional small avatar area -->
              <div class="d-none d-md-block">
                <!-- you could add user avatar here -->
              </div>
            </div>

            <div class="actions">
              <button id="bigPlay" class="btn btn-play" title="Play">▶</button>
              <button id="favBtn" class="btn btn-icon">♡</button>
              <button class="btn btn-icon">⤓</button>
              <!-- save/download placeholder -->
              <div class="ms-auto"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
